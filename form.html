<html>

        <title>

        </title>

    <body>
        <form>
            <h1>Travel reservation form</h1>
            <ul>
                <li>denotes mandotory</li>
            </ul>
            <lable>Full name*:</lable><br>
            <input type="text" placeholder="Enter your Full name" name="Fullnametb"><br>
            <lable>Email address*:</lable><br>
            <input type="text" placeholder="Enter your EMAIL_ADDRESS" name="EMAIL_ADDRESS"><br>
            <lable>Select Tour Package*:</lable><br>
            <select name="City">
                <option valu="Goa">Goa</option>
                <option valu="Imagica">Imagica</option>
                <option valu="Diu">Diu</option>
                <option valu="Lonavala">Lonavala</option>
            </select><br>
            <lable>Number of person*:</lable><br>
            <input type="text" placeholder="Enter your UNKNOWN_TYPE" name="UNKNOWN_TYPE"><br>
            <label>What would you want to avail?*</label><br>
            <input type="checkbox"  name="Qualification"><label>Bording</label><br>
            <input type="checkbox"  name="Qualification"><label>Fooding</label><br>
            <input type="checkbox"  name="Qualification"><label>Sight seeing</label><br>
            <lable>Discount Coupon code:</lable><br>
            <input type="text" placeholder="Enter your UNKNOWN TYPE" name="UNKNOWN TYPE"><br>
            <label>Terms and conditions*</label><br>
            <input type="radio"  name="condition"><label>I agree</label><br>
            <input type="radio"  name="condition"><label>I disagree</label><br>
            <input type="submit" value="complete reservation"><br>
        </form>
    </body>
</html>
